<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>AbhiCodeeditor</title>
  <link rel="icon" type="image/x-icon" href="fav.png">

  <script src="https://kit.fontawesome.com/5bf5713dfa.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
  <div class="left">
    
  <label id="h12"> <i class="fa-brands fa-html5 fa-flip" style="color: #ef390b;"></i> HTML</label>
  <textarea id = "html-code" onkeyup="run()"></textarea>


  <label id = "h13"><i class="fa-brands fa-css3-alt fa-beat" style="color: #14a4f7;"></i> CSS</label>
  <textarea id = "css-code" onkeyup="run()"></textarea>
  <label id = "h14"><i class="fa-brands fa-js fa-flip" style="color: #fbff05;"></i> JS</label>
  <textarea id = "js-code" onkeyup="run()"></textarea>
</div>

  <div class="right">
    <label id="otpt" ><i class="fa-solid fa-circle-play fa-spin" style="color: #00e66f;"></i> Output</label>
    <audio controls>
      <source src="muzik.mp3" type="audio/ogg">
      
      
    </audio>
    <iframe id = "output"></iframe>
  </div>
</div>

<script>
  function run(){

    let htmlCode = document.getElementById("html-code").value;
    let cssCode = document.getElementById("css-code").value;
    let jsCode = document.getElementById("js-code").value;
    let output = document.getElementById("output");
    output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";

    output.contentWindow.eval(jsCode);

  }
</script>

  
</body>
</html>
